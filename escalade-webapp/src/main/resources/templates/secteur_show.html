<!DOCTYPE html>
<html lang="fr" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head.html :: head">
    <link rel="stylesheet" type="text/css" href="../static/css/style.css"/>
</head>

<body>
<!-- Navigation bar -->
<section class="hero bg-img is-fullheight">
    <!--/*@thymesVar id="secteur" type="fr.fabien.escalade.model.topo.Secteur"*/-->
    <div th:replace="fragments/header_test.html :: header_test"></div>
    <div class="hero-body">
        <div class="container">
            <!-- About -->
            <section class="section" id="site">
                <!-- Title -->
                <div class="section-heading has-text-centered">
                    <h3 class="title is-2">Secteur</h3>
                    <h4 class="subtitle is-5" th:text="${secteur.nom}"></h4>
                    <div class="container">
                        <p></p>
                    </div>
                </div>

                <div class="columns has-same-height is-gapless">
                    <div class="column">
                        <!-- Profile -->
                        <div class="card">
                            <div class="card-content">
                                <h3 class="title is-4">Informations</h3>

                                <div class="content">
                                    <table class="table-profile">
                                        <tr>
                                            <th colspan="1"></th>
                                            <th colspan="2"></th>
                                        </tr>
                                        <tr>
                                            <td width="20%">Dernière mise à jour:</td>
                                            <td width="80%" th:text="${secteur.date}">
                                            </td>

                                        </tr>
                                        <tr>
                                            <td>Cotation :</td>
                                            <td>
                                                <div class="has-text-centered"><p
                                                        th:text="'De '+ ${secteur.cotationMin} +' à '+ ${secteur.cotationMax}"></p>
                                                </div>
                                                <progress class="progress is-small is-danger" value="30"
                                                          max="100"></progress>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>Hauteur :</td>
                                            <td>
                                                <div class="has-text-centered"><p
                                                        th:text="'De '+ ${secteur.hauteurMin} +' à '+ ${secteur.hauteurMax} +' mètres'"></p>
                                                </div>
                                                <progress class="progress is-small is-danger" value="30"
                                                          max="100"></progress>
                                            </td>
                                        </tr>
                                    </table>
                                </div>
                                <br>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Services -->
            <section class="section" id="secteurs">
                <div class="section-heading has-text-centered">
                    <h3 class="title is-2">Secteurs</h3>
                </div>
                <div class="container">
                    <!--<div class="columns" th:each="secteur:${secteur.getVoies()}">
                        <div th:replace="fragments/show/show_secteur_test.html :: show_secteur_test"></div>
                    </div>
                    -->
                    <div class="columns has-same-height is-gapless">
                        <div class="column">
                            <a class="button is-outlined is-light is-large"
                               th:href="@{/secteur/{id}/voie (id = ${secteur.getId()})}">
                                Ajouter une voie
                            </a>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
</section>
</body>

</html>
