<!DOCTYPE html>
<html lang="fr" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head.html :: head">
    <link rel="stylesheet" type="text/css" href="../static/css/style.css"/>
</head>

<body>
<!-- Navigation bar -->
<section class="hero bg-img is-fullheight">
    <!--/*@thymesVar id="voie" type="fr.fabien.escalade.model.topo.Voie"*/-->
    <div th:replace="fragments/header_test.html :: header_test"></div>
    <div class="hero-body">
        <div class="container">
            <!-- About -->
            <section class="section" id="site">
                <!-- Title -->
                <div class="section-heading has-text-centered">
                    <h3 class="title is-2">Voie</h3>
                    <h4 class="subtitle is-5" th:text="${voie.nom}"></h4>
                    <div class="container">
                        <p></p>
                    </div>
                </div>

                <div class="columns has-same-height is-gapless">
                    <div class="column">
                        <!-- Profile -->
                        <div class="card has-dark-opacity-background">
                            <div class="card-content">
                                <h3 class="title is-4">Informations</h3>

                                <div class="content">
                                    <table class="table-profile">
                                        <tr>
                                            <th colspan="1"></th>
                                            <th colspan="2"></th>
                                        </tr>
                                        <tr>
                                            <td width="20%">Dernière mise à jour:</td>
                                            <td width="80%" th:text="${voie.date}">
                                            </td>

                                        </tr>
                                        <tr>
                                            <td>Cotation :</td>
                                            <td>
                                                <div>
                                                    <!--/*@thymesVar id="cotations" type="fr.fabien.escalade.business.Cotations"*/-->
                                                <p th:text="${cotations.convertIntString(voie.cotation)}"></p>
                                                </div>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>Hauteur :</td>
                                            <td>
                                                <div><p
                                                        th:text="${voie.longueur} + ' mètres'"></p>
                                                </div>
                                            </td>
                                        </tr>
                                    </table>
                                </div>
                                <br>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
</section>
</body>

</html>
