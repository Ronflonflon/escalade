<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html class="no-overflow" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      lang="fr">
<head th:replace="fragments/head.html :: head">
</head>
<body>
<section class="hero bg-img is-fullheight">
    <div th:replace="fragments/header.html :: header"></div>
    <div class="hero-body">
        <div class="container has-text-centered">
            <div class="column is-4 is-offset-4">
                <h3 class="title has-text-white">Créer un topo</h3>
                <div class="box box-transparent">
                    <!--/*@thymesVar id="topo" type="fr.fabien.escalade.model.topo.Topo"*/-->
                    <form action="#" th:action="@{/topo/save}" th:object="${topo}" method=post>
                        <div class="field">
                            <div class="control">
                                <input th:field="*{nom}" class="input is-large" type="text" placeholder="Nom du topo"
                                       autofocus="">
                            </div>
                        </div>
                        <input type="hidden" th:field="*{utilisateur}" th:value="${topo.utilisateur}">
                        <input type="hidden" th:field="*{id}" th:value="${topo.id}">
                        <button class="button is-block is-white is-outlined is-large is-fullwidth">Créer</button>
                    </form>
                </div>
            </div>
            <div th:if="${errors != null}">
                <div th:if="${errors.size() > 0}">
                    <article class="message is-danger">
                        <div class="message-header">
                            <p>Liste d'erreurs</p>
                        </div>
                        <div class="message-body">
                            <div th:each="error:${errors}">
                                <div th:text="${error}"></div>
                            </div>
                        </div>
                    </article>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
