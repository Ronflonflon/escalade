                </a>
                <span class="navbar-burger burger" data-target="navbarMenu">
                            <span></span>
                            <span></span>

                        </span>
                <span class="navbar-item">

                                    <span>Accueil</span>
                                </a>

                <span th:if="${session.user}" class="navbar-item">
