<div th:fragment="show_topo" xmlns:th="http://www.thymeleaf.org">
    <!--/*@thymesVar id="topo" type="fr.fabien.escalade.model.topo.Topo"*/-->
    <section class="hero">
        <div class="hero-body">
            <div class="container">
                <h1 class="has-text-centered title">
                    Topo
                </h1>
                <div>
                    <div class="has-tex-centered" th:if="${topo}">
                        <p th:text="'Nom : ' + ${topo.nom}"></p>
                        <p th:text="'Date d\'ajout : ' + ${topo.date}"></p>
                        <p th:text="'Statut : ' + ${topo.isEnable}"></p>
                        <p>Créateur : <a th:href="@{/profile/{id}(id=${topo.utilisateur.id})}"
                                         th:text="${topo.utilisateur.login}"></a>
                        </p>
                    </div>
                    <p th:if="${topo == null}">Topo inexistant !</p>

                    <div class="columns ">
                        <div class="column is-one-third">
                            <div class="card">
                                <div class="card-image">
                                    <figure class="image is-4by3">
                                        <img src="https://bulma.io/images/placeholders/1280x960.png"
                                             alt="Placeholder image">
                                    </figure>
                                </div>
                                <div class="card-content">
                                    <div class="media">
                                        <div class="media-content">
                                            <p class="title is-4">John Smith</p>
                                        </div>
                                    </div>

                                    <div class="content">
                                        Une belle description pour mon site rattaché à ce topo.<a>@bulmaio</a>.
                                        <a href="#">#css</a> <a href="#">#responsive</a>
                                        <br>
                                        <time datetime="2016-1-1">11:09 PM - 1 Jan 2016</time>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <p>Lier un site à ce topo : </p>
                    <form th:action="@{/topo/{id}/link (id = ${topo.getId()})}" method="post">
                        <input name="autocompleteSite" type="text" id="autocompleteSite"/>
                    </form>
                    <!--/*@thymesVar id="reservation" type="fr.fabien.escalade.model.topo.Reservation"*/-->

                    <div th:if="${session.user}">
                        <div th:if="${session.user?.getId() != topo.getUtilisateur().getId()}">
                            <form action="#" th:action="@{/topo/{id}/reservation (id=${topo.getId()})}" method=post>
                                <label>
                                    <select name="dateFin">
                                        <option selected disabled>Date de fin</option>
                                        <!--/*@thymesVar id="dates" type="List<Date>"*/-->
                                        <option th:type="text" th:each="date : ${dates}"
                                                th:value="${date}"
                                                th:utext="${date}">

                                        </option>
                                    </select>
                                </label>
                                <p><input type="submit" value="Submit"/> <input type="reset" value="Reset"/></p>
                            </form>
                        </div>

                        <div th:if="${session.user}">
                            <div th:replace="fragments/creation/creation_comment.html :: creation_comment"></div>
                        </div>
                        <!--/*@thymesVar id="commentaires" type="fr.fabien.escalade.model.topo.Commentaire"*/-->
                        <div th:if="${commentaires}">
                            <div th:each="comment:${commentaires}">
                                <div th:replace="fragments/show/show_comment.html :: show_comment"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>
        $(function () {
            $('#autocompleteSite').autocomplete({
                source: "/autocompleteSite",
            });
        });
    </script>
</div>
