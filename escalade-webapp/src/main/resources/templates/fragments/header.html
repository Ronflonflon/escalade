<div class="hero-head" th:fragment="header" xmlns:th="http://www.thymeleaf.org">
    <nav class="navbar">
        <div class="container">
            <div class="navbar-brand">
                <a class="navbar-item" th:href="@{/}">
                    <img src="https://raw.githubusercontent.com/Ronflonflon/Images/master/escalade/escalade-logo.png"
                         alt="Logo">
                </a>
                <span class="navbar-burger burger" data-target="navbarMenu" aria-label="menu" aria-expanded="true">
                            <span></span>
                            <span></span>
                            <span></span>
                        </span>
            </div>
            <div id="navbarMenu" class="navbar-menu">

                <span class="navbar-item">
                                <a th:href="@{/}" class="button is-white is-outlined" href="#">
                                    <span class="icon">
                                        <i class="fa fa-home"></i>
                                    </span>
                                    <span>Accueil</span>
                                </a>
                            </span>
                <span th:if="${session.user}" class="navbar-item">
                                <a th:href="@{/topo}" class="button is-white is-outlined" href="#">
                                    <span>Créer un topo</span>
                                </a>
                            </span>
                <span th:if="${session.user}" class="navbar-item">
                                <a th:href="@{/site}" class="button is-white is-outlined" href="#">
                                    <span>Créer un site</span>
                                </a>
                            </span>

                <div class="navbar-end">

                    <span th:if="${session.user}" class="navbar-item">
                                <a th:href="@{/profil}" class="button is-white is-outlined" href="#">
                                    <span>Profil</span>
                                </a>
                            </span>

                    <span th:if="${session.user}" class="navbar-item">
                                <a th:href="@{/logout}" class="button is-white is-outlined" href="#">
                                    <span>Déconnexion</span>
                                </a>
                            </span>

                    <span th:if="${session.user == null}" class="navbar-item">
                                <a th:href="@{/inscription}" class="button is-white is-outlined" href="#">
                                    <span>Inscription</span>
                                </a>
                            </span>
                    <span th:if="${session.user == null}" class="navbar-item">
                                <a th:href="@{/connexion}" class="button is-white is-outlined">
                                    <span>Connexion</span>
                                </a>
                            </span>
                </div>
            </div>
        </div>
    </nav>
    <script>
        $(document).ready(function () {

            // Check for click events on the navbar burger icon
            $(".navbar-burger").click(function () {

                // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
                $(".navbar-burger").toggleClass("is-active");
                $(".navbar-menu").toggleClass("is-active");

            });
        });
    </script>
</div>
