<head th:replace="fragments/head.html :: head">

<body>
<div th:replace="fragments/header.html :: header"></div>

<div th:if="${title}" class="has-text-centered">
    <p th:text="${title}" class="is-size-3 search"></p>
</div>
<div class="columns is-centered">
<table class="table">
    <thead>
    <tr>
        <th>Nom</th>
        <th>Date</th>
        <th>DÃ©partement</th>
    </tr>
    </thead>
    <tbody>
    <!--/*@thymesVar id="topos" type="java.util.List"*/-->
    <tr th:each="t:${topos}">
        <td>
