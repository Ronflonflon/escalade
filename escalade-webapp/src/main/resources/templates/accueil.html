<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Topo escalade</title>
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.css">
    <link rel="stylesheet" th:href="@{/css/style.css}" type="text/css"/>
</head>
<body>
<div th:replace="fragments/header.html :: header"></div>
<section class="hero is-fullheight-with-navbar">
    <div class="hero-body">
        <div class="container">
            <div class="has-text-centered">
                <div th:if="${utilisateur}"><p class="is-size-1" th:text="'Bonjour '+ ${utilisateur.prenom} + ' !'"></p></div>

            </div>
            <div class="has-text-centered">
                <p class="is-size-3 search">Chercher un topo :</p>
            </div>

            <form action="/recherche">
                <div class="field has-addons has-addons-centered">
                    <div class="control">
                        <div class="select is-large">
                            <label>
                            </label>
                            <label>
                                <select name="departement">
                                    <option selected disabled>DÃ©partement</option>
                                    <option th:type="text" th:each="departement : ${departements}"
                                            th:value="${T(java.lang.Integer).toString(departement.key, 16)}"
                                            th:utext="${T(java.lang.Integer).toString(departement.key, 16)} +' - '+${departement.value}"></option>
                                </select>
                            </label>
                        </div>
                    </div>
                    <div class="control">
                        <button type="submit" class="button is-primary is-large">Rechercher</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
</body>
</html>
