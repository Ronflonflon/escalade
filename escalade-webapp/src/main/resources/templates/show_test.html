<!DOCTYPE html>
<html lang="fr" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Personal - Free Bulma template</title>
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"> -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
    <!-- Bulma Version 0.7.4-->
    <link rel="stylesheet" href="https://unpkg.com/bulma@0.7.4/css/bulma.min.css"/>
</head>

<body>
<!-- Navigation bar -->
<div th:replace="fragments/header.html :: header"></div>

<section class="hero is-fullheight-with-navbar">
    <div class="hero-body">
        <div class="container">
            <!-- About -->
            <section class="section" id="site">
                <!-- Title -->
                <div class="section-heading has-text-centered">
                    <h3 class="title is-2">Site</h3>
                    <h4 class="subtitle is-5" th:text="${site.nom}"></h4>
                    <div class="container">
                        <p></p>
                    </div>
                </div>

                <div class="columns has-same-height is-gapless">
                    <div class="column">
                        <!-- Profile -->
                        <div class="card">
                            <div class="card-content">
                                <h3 class="title is-4">Informations</h3>

                                <div class="content">
                                    <table class="table-profile">
                                        <tr>
                                            <th colspan="1"></th>
                                            <th colspan="2"></th>
                                        </tr>
                                        <tr>
                                            <td width="20%">Créateur:</td>
                                            <td width="80%">
                                                <a th:href="@{/profile/{id}(id=${site.utilisateur.id})}"
                                                   th:text="${site.utilisateur.login}"></a>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>Dernière mise à jour:</td>
                                            <td th:text="${site.date}"></td>
                                        </tr>
                                        <tr>
                                            <td>Département:</td>
                                            <td th:text="${site.departement}"></td>
                                        </tr>
                                        <tr>
                                            <td>Localisation:</td>
                                            <td th:text="${site.localisation}"></td>
                                        </tr>
                                        <tr>
                                            <td>Orientation:</td>
                                            <td th:text="${site.orientation}"></td>
                                        </tr>
                                        <tr>
                                            <td>Type:</td>
                                            <td th:text="${site.type}"></td>
                                        </tr>
                                        <tr>
                                            <td>Description:</td>
                                            <td th:text="${site.description}"></td>
                                        </tr>
                                        <tr>
                                            <td>Cotation :</td>
                                            <td>
                                                <div class="has-text-centered"><p>De 3C à 6D</p></div>
                                                <progress class="progress is-small is-danger" value="90"
                                                          max="100"></progress>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>Hauteur :</td>
                                            <td>
                                                <div class="has-text-centered"><p>De 1 à 30 mètres</p></div>
                                                <progress class="progress is-small is-danger" value="30"
                                                          max="100"></progress>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>Cotation :</td>
                                            <td>
                                                <div class="has-text-centered"><p>De 3C à 6D</p></div>
                                                <progress class="progress is-small is-danger" value="90"
                                                          max="100"></progress>
                                            </td>
                                        </tr>

                                    </table>
                                </div>
                                <br>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Services -->
            <section class="section" id="secteurs">
                <div class="section-heading has-text-centered">
                    <h3 class="title is-2">Secteurs</h3>
                </div>
                <div class="container">
                    <div class="columns" th:each="secteur:${site.getSecteurs()}">
                        <div th:replace="fragments/show/show_secteur_test.html :: show_secteur_test"></div>
                    </div>
                </div>
            </section>
            <section class="section" id="commentaires">
                <div class="section-heading has-text-centered">
                    <h3 class="title is-2">Commentaires</h3>
                </div>
                <div th:if="${session.user}">
                    <div th:replace="fragments/creation/creation_comment.html :: creation_comment"></div>
                </div>
                <!--/*@thymesVar id="commentaires" type="fr.fabien.escalade.model.topo.Commentaire"*/-->
                <div th:if="${commentaires}">
                    <div th:each="comment:${commentaires}">
                        <div th:replace="fragments/show/show_comment.html :: show_comment"></div>
                    </div>
                </div>
            </section>
        </div>
    </div>
</section>
</body>

</html>
